<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <!-- For promise chaining -->
    <script>
        let myPromise =  new Promise((resolve, reject)=>{
            setTimeout(()=>{
                resolve("done!");
            }, 4000)
        })

        myPromise.then((data)=>{
            console.log(data);
        })

// for rejected
        let myPromise2 =  new Promise((resolve, reject)=>{
            setTimeout(()=>{
                reject("error occured rejected");
            }, 4000)
        })

        myPromise2.catch((error)=>{
            console.log(error);
        })



    </script>
</body>
</html>
