    <title>Document</title>

<body>
    

    <script>
        // 1. method -> object             {func. within variable}
        // this refers to the object which is calling the function
        const book = {
            name: "harry potter",
            read(){
                console.log(this);
            }
        }

        book.write = function(){
            console.log(this);
        }

        book.read()
        book.write()

        // 2. functions -> global - window

        function rio(){
            console.log(this);
        }
        rio()

        
        
    </script>
</body>
