<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <script>
        // Declaration
        class Person {
            name
            constructor(n){
                this.name = n
            }
        }

        const p = new Person('revonna')
        console.log(p.name);

        // Expression
        const Person2 = class {
            name
            constructor(n){
                this.name = n
            }
        }

        const q = new Person2('Chivonna')
        console.log(q.name);
    </script>
</body>
</html>
